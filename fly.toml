# FlexPrice MCP server (HTTP/SSE) on Fly.io
# Deploy: fly deploy
# Set secrets: fly secrets set BASE_URL=https://api.cloud.flexprice.io/v1

app = "flexprice-mcp"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
