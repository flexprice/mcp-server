configVersion: 2.0.0
generation:
  sdkClassName: FlexPrice
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
    sharedNestedComponentsJan2026: false
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
    hoistGlobalSecurity: true
  inferSSEOverload: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: body
  versioningStrategy: automatic
  persistentEdits: {}
  tests:
    generateTests: false
    generateNewTests: true
    skipResponseBodyAssertions: false
mcp-typescript:
  version: 0.0.1
  additionalDependencies:
    dependencies: {}
    devDependencies: {}
    peerDependencies: {}
  advancedFlags: []
  author: Speakeasy
  baseErrorName: FlexPriceError
  cloudflareEnabled: false
  compileCommand:
    - bash
    - -c
    - npm install --ignore-scripts && npm rebuild bun && npm run lint && node scripts/patch-server-dynamic.cjs && npm run build
  defaultErrorName: FlexPriceDefaultError
  formStringArrayEncodeMode: array
  gramEnabled: false
  inferUnionDiscriminators: true
  inputModelSuffix: input
  maxMethodParams: 0
  mcpbManifestOverlay:
    description: MCP server for FlexPrice API (customers, plans, prices, subscriptions, invoices, payments, events, etc.)
    displayName: FlexPrice API Tools
    version: "1.0"
  multipartArrayFormat: standard
  outputModelSuffix: output
  packageName: mcp
  responseFormat: flat
  validateResponse: false
